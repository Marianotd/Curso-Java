<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      >
    <head>
        <title>Hola Mundo JSF</title>
    </head>
    <body>
        <h:form>
            <table>
                <tr>
                    <td><h:outputLabel for="nombre" value="Nombre:"/></td>
                    <td><h:inputText id="nombre" value="${candidato.nombre}"/></td>
                    <td><h:message for="nombre"/></td>
                </tr>
            </table>

            <h:commandButton action="${vacanteForm.enviar}" value="Enviar"/>
        </h:form>
    </body>
</html>
